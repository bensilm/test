<tr class="table-header">
  <td *ngFor="let name of columnNames" class="table-cell">{{name}}</td>
</tr>

<ng-container *ngFor="let payment of payments">
  <table-row [payment]="payment"
             (onClickCheckbox)="clickToCheckbox($event, payment.price)"
             (onDelete)="deletePayment($event, payment)"></table-row>
</ng-container>
